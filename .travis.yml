language: php
sudo: true
dist: trusty

php:
  - '7.0'
  - '7.1'
  - '7.2'
  - '7.3'
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache

install:
  - composer install

script:
  - vendor/bin/phpunit
  - vendor/bin/phpcs src
  - vendor/bin/phpcs tests
